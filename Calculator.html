    <title>Calculator Application</title>

<body>
    <h2>Calculator Application</h2>
    <div>
        <input type="text" id="num1" placeholder="Enter your first number" required>
        <input type="text" id="num2" placeholder="Enter your second number" required>
        <select id="operation">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="div">Division</option>
            <option value="mul">Multiplication</option>
        </select>
        <br>
        <button id="Calculate" onclick="Calculate()">Calculate</button>
        <h3 id="result"></h3>
    </div>
    <div><br><br>
        <h2>Random Number Generator</h2><br>
        <input type="text" id="num3" placeholder="Enter your minimum number" required>
        <input type="text" id="num4" placeholder="Enter your maximum number" required>
        <br>
        <button id="Calculate2" onclick="Calculate2()">Calculate</button>
        <h1 id="result2"></h1>
    </div>
    <script src="./Calculator.js"></script>
</body>
</html>
